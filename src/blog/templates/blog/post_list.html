<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Posts</h2>
    <form action="{% url 'post_list' %}" method="GET">
        <input type="text" name="filtro" id="">
        <button type="submit">Filtrar por t√≠tulo o contenido</button>
    </form>
    <div class="post">
        {% for post in posts %}
            <h3>{{post.title}}</h3>
            <p>{{post.content}}</p>
            <p>Autor: {{post.author.username}}</p>
            <p>Creado el: {{post.created_at}}</p>
        {% endfor %}
    </div>
</body>
</html>
